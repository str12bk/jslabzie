<!DOCTYPE html>

<html>

	<head>

		<meta charset = "utf-8">
		<title>Необязательные аргументы</title>

		<script type = "text/javascript">
			
			function print(msg, count) {
				if (count == undefined) {
					count = 3;
				}

				for (var i = 0; i < count; i++) {
					document.write('<p>' + msg);
				}

				document.write('<hr/>');
			}

			print('Hello');
			print('World', 7);

		</script>

	</head>

	<body>

		<form action = "LR6-6.html">
			<button type = "submit">Задача №6.</button>
		</form>

	</body>

</html>
