<!DOCTYPE html>

<html>

	<head>

		<title>Функция в JavaScript</title>

		<script type = "text/javascript">
			
			var name;
			var sname;
			var age;

			function ask() {
				name = prompt('Введите своё имя: ');
				sname = prompt('Введите свою фамилию: ');
				age = prompt('Введите свой возраст: ');
			}

			function say() {
				document.write('Имя: ' + name + '<br/>');
				document.write('Фамилия: ' + sname + '<br/>');
				document.write('Возраст: ' + age + '<br/>');
				document.write('<hr/>');
			}

			do {
				ask();
				say();
				repeater = confirm('Пройти заполнение ещё раз?');
			}	while(repeater);

		</script>

	</head>

		</form>
		
	</body>

</html>
