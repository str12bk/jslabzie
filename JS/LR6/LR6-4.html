<!DOCTYPE html>

<html>

	<head>

		<title>Аргументы функции</title>

		<script type = "text/javascript">
			
			var a = 10;
			var b = 15;
			var c = 20;
			var d = 21;

			var x1;
			var x2;

			function Sum1() {
				var result = a + b;
				document.write('<p>Sum1 result: ' + result);
				document.write('<hr>');
			}

			function Sum2(x1, x2) {
				var result = x1 + x2;
				document.write('<p>Sum2 result: ' + result);
				document.write('<hr>');
			}

			Sum1();
			Sum2();
			Sum2(c, d);

		</script>

	</head>

	<body>
		<form action = "LR6-5.html">
			<button type = "submit">Задача №5.</button>
		</form>
	</body>

</html>
