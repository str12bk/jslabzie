<!DOCTYPE html>

<html>

	<head>

		<title>Оператор return</title>

		<script type = "text/javascript">
			
			function Sum(a, b) {
				alert('Hello');
				return a + b;
			}

			function Stp(a, b) {
				alert('World');
				return a ** b;
			}

			var res1 = Sum(9, 9);
			var res2 = Stp(5, 2);

			document.write(res1);
			document.write('<hr/>');
			document.write(res2);
			document.write('<hr/>');

		</script>
	
	</head>
