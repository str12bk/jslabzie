<!DOCTYPE html>

<html>

	<head>

		<title>Оператор return</title>

		<script type = "text/javascript">
			
			function add(a, b) {
				return a + b;
			}

			function sub(a, b) {
				return a - b;
			}

			function mult(a, b) {
				return a * b;
			}

			function div(a, b) {
				return a / b;
			}

			function stp(a, b) {
				return a ** b;
			}

			function cor(a, b) {
				return a ** (1/b);
			}

			var operand1 = prompt('Введите первое число: ');
			var sign = prompt('Введите знак арифметической операции: + - * / ^ √');
			var operand2 = prompt('Введите второе число: ');
			var result = undefined;

			operand1 = parseInt(operand1);
			operand2 = parseInt(operand2);

			switch(sign) {
				case "+":
					result = add(operand1, operand2);
					break;
				case "-":
					result = sub(operand1, operand2);
					break;
				case "*":
					result = mult(operand1, operand2);
					break;
				case "/":
					result = div(operand1, operand2);
					break;
				case "^":
					result = stp(operand1, operand2);
					break;
				case "√":
					result = cor(operand2, operand1);
					break;
				default:
					document.write('<p><b style = "color: red">' + sign + '</b> - не является знаком арифметической операции.');
			}

			if (result != undefined) {
				document.write('<p>' + operand1 + '' + sign + '' + operand2 + '=' + result);
			}

			document.write('<hr/>');

		</script>

	</head>

	<body>

		<form action = "LR6-8.html">
			<button type = "submit">Задача №8.</button>
		</form>

	</body>

</html>
