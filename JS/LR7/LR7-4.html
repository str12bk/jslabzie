<!DOCTYPE html>

<html>

	<head>

		<title>Вложенные объекты</title>

		<script type = "text/javascript">
			
			var human = {
				firstName: "Alex",
				secondName: "Jazun",
				age: 27,

				occupation: {
					company: "ZIEIT",
					position: "Teacher",

					occupation1: {
						company: "Microsoft",
						position: "Web Developer"
					}
				}
			};

			document.write('<p>First name: ' + human.firstName);
			document.write('<p>Second name: ' + human.secondName);
			document.write('<p>Age: ' + human.age + ' years old');
			document.write('<p>Company: ' + human.occupation.company);
			document.write('<p>Position: ' + human.occupation.position);
			document.write('<hr/>');
			document.write('<p>Company: ' + human.occupation.occupation1.company);
			document.write('<p>Position: ' + human.occupation.occupation1.position);
			document.write('<hr/>');

		</script>

	</head>

	<body>

		<form action = "LR7-5.html">
			<button type = "submit">Задача №5.</button>
		</form>

	</body>

</html>
