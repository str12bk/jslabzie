<!DOCTYPE html>

<html>

	<head>

		<title>Конструктор Object()</title>

		<script type = "text/javascript">
			
			var point = new Object();

			point.x = 10;
			point.y = 15;

			point.f = function () {
				document.write('<p>x = ' + point.x + '<p>y = ' + point.y + '<hr/>');
			};

			point.f();

		</script>

	</head>
