<!DOCTYPE html>

<html>

	<head>

		<title>Объекты</title>

		<script type = "text/javascript">
			
			var instance = { propertyA: 222, propertyB: 444 };

			document.write('<p>instance.propertyA = ' + instance.propertyA);
			document.write('<p>instance.propertyB = ' + instance.propertyB);
			document.write('<hr/>');

			instance.propertyA = 333;
			instance['propertyB'] = 555;

			document.write('<p>instance.propertyA = ' + instance.propertyA);
			document.write('<p>instance.propertyB = ' + instance.propertyB);
			document.write('<hr/>');
			document.write('<p>instance = ' + instance);
			document.write('<hr/>');

		</script>

	</head>

	<body>

		<form action = "LR7-2.html">
			<button type = "submit">Задача №2.</button>
		</form>

	</body>

</html>
