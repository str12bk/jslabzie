<!DOCTYPE html>

<html>

	<head>

		<title>Массивы в JavaScript</title>

		<script type = "text/javascript">
			
			var person = {
				firstName: "Jim",
				lastName: "Rainbow",
				age: 30,
				occupation: "Web Developer",
				skill: "JavaScript"
			};

			document.write('<p>' + person.firstName + ' ' + person.lastName);

			person.age = 25;
			document.write('<p>Age: ' + person.age + ' years old.');

			document.write('<p>Occupation: ' + person.occupation);
			document.write('<p>Skill: ' + person.skill);

		</script>

	</head>

	<body>

		</form>

	</body>
