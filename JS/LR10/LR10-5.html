<!DOCTYPE html>

<html>

	<head>

		<title>LR10</title>

	</head>

	<body>

		<script>
			
			let sample = [1, 6, 3, 9, 8, 2, 3, 4, 7, 2, 3, 8, 9];
			let mapped = sample.map(elem => elem * 10);

			document.write(sample);
			document.write('<hr>');
			document.write(mapped);

		</script>

	</body>

</html>
