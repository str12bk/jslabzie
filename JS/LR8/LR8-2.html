<!DOCTYPE html>

<html lang = "en">

  <head>

    <meta charset = "utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

    <link 
    rel = "stylesheet"
    href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity = "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin = "anonymous">

    <title>Hello, world!</title>

  </head>

  <body>

    <h1>Hello, world!</h1>

    <script 
    src = "https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity = "sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin = "anonymous">
    </script>

    <script 
    src = "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity = "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin = "anonymous">
    </script>

    <script 
    src = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity = "sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin = "anonymous">
    </script>

    <script type = "text/javascript">
      
      let vacation = {
        turkey: {
          price: 2800,
          img: "turkey.jpg",
          description: "Турция - государство на юго-востоке Европы и юго-западе Азии, культура которого сочетает древнегреческие, персидские, римские, византийские и османские традиции."
        },

        egypt: {
          price: 2000,
          img: "egipet.jpg",
          description: "Египет - страна в Северо-Восточной Африке и на Ближнем Востоке. О её богатой истории, насчитывающей более пяти тысяч лет, напоминают археологические памятники в плодородной долине реки Нил, среди которых пирамиды Гизы, Большой сфинкс, а также Карнакский храм."
        },

        spain: {
          price: 4500,
          img: "spain.jpg",
          description: "Испания - европейская страна, расположенная на Пиренейском полуострове. Территория Испании разделена на 17 автономных регионов. В столице страны, Мадриде находятся Королевский дворец и музей Прадо, где хранятся произведения европейских мастеров."
        },

        france: {
          price: 3500,
          img: "france.jpg",
          description: "Франция - это страна в Западной Европе, на территории которой находятся средневековые города, альпийские деревни и пляжи Средиземного моря."
        },

        somali: {
          price: 10,
          img: "somali.jpg",
          description: "Республика Сомали - восточноафриканское государство. В результате гражданской войны и деятельности сепаратистов Сомали на долгое время фактически прекратило своё существование и распалось на множество частей."
        }
      };

      document.write('<div class = "container">');
      for (key in vacation) {
        document.write(
          '<div class = "card" style = "width: 18rem;">' +
            '<img src = ' + vacation[key].img + ' class = "card-img-top" alt = "...">' +
            '<div class = "card-body">' +
              '<p class = "card-text">Цена тура: ' + vacation[key].price + ' грн. за 1 день</p>' +
              '<p>' + vacation[key].description + '</p>' +
              '<a class = "btn btn-primary" onclick = "toor(\'' + key + '\')">Рассчитать стоимость тура.</a>' +
            '</div>' +
          '</div>'
        );
      }

      document.write('</div>');

      function toor(x) { 
        let country = vacation[x]; 
        let people; 
        let days; 

        people = prompt('Сколько людей едет?'); 
        days = prompt('На сколько дней?'); 
 
        function calc(people, days, country) { 
          var result = people * days * country.price; 
          return result; 
        }; 
 
        alert(calc (people, days, country) ); 
      }; 

    </script>

  </body>

</html>
