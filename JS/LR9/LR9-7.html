   <body lang = "RU">

     <h1>Отправьте телеграмму</h1>

     <form name = "Sel2">

       <label>

        <input type = "radio" name = "Code" value = "Good" onClick = "if(this.checked) CheckRadio(this.form, this.value);">Явка в норме

       </label>

       <br>

       <label>

         <input type = "radio" name = "Code" value = "Bad" onClick="if(this.checked) CheckRadio(this.form, this.value);">Явка провалена

       </label>

       <textarea name = "Letter" rows = "3" cols = "35"> </textarea>

       <input type = "button" value = "Готово" onClick="alert(document.Sel2.Letter.value);">
       <input type = "reset" value = "Сброс">

      <script>
        
        var OK = "Тётя Эльза чувствует себя хорошо. \nЮстас.";
        var Problem = "Тётя Эльза заболела. \nЮстас.";

        function getDate() {
          var today = new Date();
          return today.toLocaleString() + "\n";
        }

        function CheckRadio(form, value) {
          if (value == "Good") form.Letter.value = getDate() + OK;
          else form.Letter.value = getDate() + Problem;
        }

      </script>

     </form>

   </body>
